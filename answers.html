        <script>

        /* GENERATE THE USER INTERFACE [ The chart data placeholders ] */
			var analysis_fields = [  "q9", "q10", "q11" ];
			var questions = {
					"q9": "In your own opinions what improvements would you want to see on the university website?",
					"q10": "In your opinion is there any other attribute(parameters) that you think should be considered in evaluating the institutions website?",
					"q11": "Are there any services that you would wish was offered by the website?"
			};
			
			var div_list = "<br>";
						
			for( div_id in analysis_fields ){
			
				div_list 		+= ( '<div class="bg-info" style=" min-height: 30px; font-face: courier; padding: 2px; border-radius: 8%; ">'+ questions[ analysis_fields[div_id] ] +' </div><br>  <div class="bg-white fly-out"  style="min-height: 20px;"><div id="data_'+ analysis_fields[div_id] +'" style="height: 350px; width: 100%; padding-left: 25px; padding-top: 10px;"></div></div><br> ' ) +"<br><br>";
				
			}

			document.getElementById("data").innerHTML = div_list;
						
			$(function(){
				
				$.post('assesment.php',
						{ action : 'last_three'},
						function( response ){
							var resp = JSON.parse( response );
							console.log( resp );
							
							//display the results
							//q9
							for( $data in resp["q9"] ){
								
								$("#data_q9").append( resp["q9"][$data] + "<br><br>" );
								
							}
							//q10
							for( $data in resp["q10"] ){
								
								$("#data_q10").append( resp["q10"][$data] + "<br><br>" );
								
							}
							//q11
							for( $data in resp["q11"] ){
								
								$("#data_q11").append( resp["q11"][$data] + "<br><br>" );
								
							}
							
							
						});
				
								
			});
			
		</script>
